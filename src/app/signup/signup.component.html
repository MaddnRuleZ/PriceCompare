<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registriere dich, um ein Konto auf deiner Website zu erstellen. Gib deinen Benutzernamen, deine E-Mail und dein Passwort ein, um dich zu registrieren." >
    <title>Registrierung auf deiner Website</title>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2>Registrieren</h2>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required style="width: 100%;">
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" [(ngModel)]="password">
            </div>
            <div class="form-group">
                <label for="repeatPassword">Passwort wiederholen</label>
                <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="repeatPassword">
            </div>
            <button type="button" (click)="registerUser()">Registrieren</button>
        </div>
    </div>
</body>
</html>
