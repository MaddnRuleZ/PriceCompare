<div class="compare-container">
  <div class="item-list">
    <div class="item" *ngFor="let result of searchResults" (click)="navigateToCompare(result.id)">
      <h3>Name: {{ result.item }}</h3>
      <p>Category: {{ result.itemcategory }}</p>
      <p>Description: {{ result.description }}</p>
      <p>Price: {{ result.price }}</p>
    </div>
  </div>
</div>
