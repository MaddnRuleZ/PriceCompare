<div class="container">
  <h1 class="headline">Add Product</h1>
  <div class="form-group">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" [(ngModel)]="item">
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" class="form-control" placeholder="Enter product category" [(ngModel)]="category">
  </div>
  <div class="form-group">
    <label for="link">Product Link:</label>
    <input type="text" id="link" name="link" class="form-control" placeholder="Enter product link" [(ngModel)]="url">
  </div>
  <div class="form-group">
    <label for="price">Product Price:</label>
    <input type="number" id="price" name="price" class="form-control" placeholder="Enter product price" [(ngModel)]="price">
  </div>
  <div class="form-group">
    <label for="similar">Similar Item:</label>
    <input type="text" id="similar" name="similar" class="form-control" placeholder="Enter similar item" [(ngModel)]="item_category">
  </div>
  <button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button>
</div>
